# Usually you'll need to fix the next two lines 
# and the problem set definition.
ContestId := 070121;
ContestName := воскресенье, 21 января 2007;
ForceContLen := 1;
Minutes := 300;
DisableMon := 0;
daydir := $testsysdir\$ContestId;
contestdir := $daydir;                                
SubmitQDir := $contestdir\submits;
