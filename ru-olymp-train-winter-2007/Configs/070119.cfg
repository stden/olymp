    checker := $probdir\check.exe;
    inputname := 31415926.in;
    outputname := 31415926.out;
    Scoring := 0 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4 4;
    PreliminaryTests := 1;
