monitors = [{file:=$commondir\public\m$ContestId.dat; id:=umon; usermon:=yes; monmask:=2;}
            {file:=console; usermon:=no;}
            {file:=$testsysdir\monitors\jm$ContestId.dat; id:=jmon; usermon:=no; monmask:=2;}
	   ]
# default time limit
